    <header class="background-4">
      <div id="subheader" class="background-2">
        <div class="box text-right">
          <a href="login.html"><div class="fa fa-sign-in"></div></a>
          <a href="cart.html"><div class="fa fa-shopping-cart"></div></a>
        </div>
      </div>
      <nav class="box row row-2-20-80">
        <h1 id="main-logo" class="padding-0 row row-2-25-75">
          <img src="img/gatito.svg" alt="logo" />
          <span class="padding-1em">FeliFelinos</span>
        </h1>
        <ul id="main-menu" class="text-right">
          <li>
            <a href="index.html"><div class="fa fa-home"></div>Inicio</a>

        </ul>
      </nav>
    </header>
    <div id="content" class="">
      <!-- The main content of the site -->
      <div class="full-screen text-center background-2">
        <div class="vertical-align">
          <h2>Contacto</h2>
        </div>
      </div>
      <div class="full-screen">
        <div class="vertical-align box">
          <h3 class="text-center">Contacto</h3>
          <div class="row">
            <div class="padding-1em">
              <h4>Puedes contactarnos por los siguientes medios</h4>
              <div class="social-media-bar">
                <div class="fa fa-facebook"></div>
                <div class="fa fa-twitter"></div>
                <div class="fa fa-instagram"></div>
              </div>
            </div>
            <form class="padding-1em">
              <div class="input-holder">
                <div class="btn">Correo Electrónico</div>
                <div class="input">
                  <div class="fa fa-envelope"></div>
                  <input
                    type="url"
                    placeholder="Correo Electrónico"
                    name="email"
                    id="email"
                  />
                </div>
                <div class="input-error"></div>
              </div>
              <div class="input-holder">
                <div class="btn">Nombre Completo</div>
                <div class="input">
                  <div class="fa fa-user"></div>
                  <input
                    type="text"
                    placeholder="Nombre Completo "
                    name="name"
                    id="name"
                  />
                </div>
                <div class="input-error"></div>
              </div>
              <div class="input-holder">
                <div class="btn">Asunto</div>
                <div class="input">
                  <div class="fa fa-user"></div>
                  <select>
                    <optgroup label="Productos">
                      <option value="volvo">Gatabis</option>
                      <option value="saab">Gatabis</option>
                    </optgroup>
                  </select>
                </div>
                <div class="input-error"></div>
              </div>
              <div class="input-holder">
                <div class="padding-1em">
                  <label class="switch">
                    <input type="checkbox" name="theme-switcher" />
                    <span class="slider round"></span>
                  </label>
                  Con esto garantizo que lei los
                  <a href="terms.html">Términos y condiciones</a>
                </div>
                <div class="input-error"></div>
              </div>
              <div class="row">
                <input
                  type="reset"
                  value="Limpiar formulario"
                  class="btn-cancel"
                />
                <input type="submit" value="Enviar Mensaje" class="btn-ok" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

      <div id="footer-content"></div>
